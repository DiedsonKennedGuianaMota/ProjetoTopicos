<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Deficientes Auditivos - EducaFácil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body id="page-body">
    
    <div class="register-container">
        <div class="register-assistant">
            <img src="https://i.imgur.com/e2a8pSK.png" alt="Avatar assistente sorrindo e fazendo sinal de positivo.">
            <h2>Olá! Use o assistente de LIBRAS no canto da tela para te ajudar.</h2>
            <p>Ele traduzirá todo o texto da página para você.</p>
        </div>
        <div class="register-form-box">
            <img src="https://i.imgur.com/sk5Ie9J.png" alt="Logo EducaFácil" class="logo-form">
            <h3>Crie sua Conta</h3>
            <form id="register-form">
                <div class="input-group">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password-register">Crie uma Senha</label>
                    <input type="password" id="password-register" name="password-register" required>
                </div>
                <button type="submit" class="form-btn">Continuar</button>
            </form>
            <p class="form-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
