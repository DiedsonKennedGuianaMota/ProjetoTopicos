<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFácil - Acessibilidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="index-body" id="page-body">

    <!-- WIDGET DE ACESSIBILIDADE COMPLETO (MESMO DAS OUTRAS TELAS) -->
    <div id="accessibility-widget" class="ac-widget ac-hidden" aria-hidden="true">
        <div class="ac-header">
            <div class="ac-header-top">
                <span class="ac-title">Menu Acessibilidade (CTRL+U)</span>
                <button id="ac-close-btn" class="ac-icon-btn" aria-label="Fechar menu de acessibilidade">×</button>
            </div>

            <div class="ac-select-row">
                <button class="ac-pill" id="ac-lang-btn">Português (Brasil)</button>
                <button class="ac-pill ac-pill-active" id="ac-profile-btn">Dislexia perfil ativo</button>
            </div>

            <div class="ac-select-row">
                <button class="ac-pill ac-pill-xl ac-pill-active" id="ac-widget-size-btn">
                    XL Widget superdimensionado
                </button>
            </div>
        </div>

        <div class="ac-profiles-section">
            <div class="ac-profiles-header">
                <span>Perfis de acessibilidade</span>
            </div>
            <div class="ac-profiles-grid">
                <button class="ac-profile" data-profile="deficiencia-motora">Deficiência Motora</button>
                <button class="ac-profile" data-profile="cego">Cego</button>
                <button class="ac-profile" data-profile="daltonico">Daltônico</button>
                <button class="ac-profile" data-profile="dislexia">Dislexia</button>
                <button class="ac-profile" data-profile="baixa-visao">Baixa visão</button>
                <button class="ac-profile" data-profile="cognitivo">Cognitivo e Aprendizagem</button>
                <button class="ac-profile" data-profile="convulsao">Convulsão e epilepsia</button>
                <button class="ac-profile" data-profile="tdah">TDAH</button>
            </div>
        </div>

        <div class="ac-grid">
            <button id="ac-ler-pagina" class="ac-item"><span class="ac-item-title">Ler a página</span></button>
            <button id="ac-contraste-mais" class="ac-item"><span class="ac-item-title">Contraste +</span></button>
            <button id="ac-contraste-inteligente" class="ac-item"><span class="ac-item-title">Contraste inteligente</span></button>
            <button id="ac-links-destacados" class="ac-item"><span class="ac-item-title">Links destacados</span></button>
            <button id="ac-texto-maior" class="ac-item"><span class="ac-item-title">Texto maior</span></button>
            <button id="ac-espacamento-texto" class="ac-item"><span class="ac-item-title">Espaçamento de texto</span></button>
            <button id="ac-animacoes" class="ac-item"><span class="ac-item-title">Reproduzir animações</span></button>
            <button id="ac-ocultar-imagens" class="ac-item"><span class="ac-item-title">Ocultar imagens</span></button>
            <button id="ac-dislexia" class="ac-item"><span class="ac-item-title">Df Dislexia amigável</span></button>
            <button id="ac-cursor" class="ac-item"><span class="ac-item-title">Cursor</span></button>
            <button id="ac-barra-ferramentas" class="ac-item"><span class="ac-item-title">Barra de ferramentas</span></button>
            <button id="ac-estrutura-pagina" class="ac-item"><span class="ac-item-title">Estrutura da página</span></button>
            <button id="ac-altura-linha" class="ac-item"><span class="ac-item-title">Altura da linha</span></button>
            <button id="ac-alinhamento-texto" class="ac-item"><span class="ac-item-title">Alinhamento de texto</span></button>
            <button id="ac-saturacao" class="ac-item"><span class="ac-item-title">Saturação</span></button>
        </div>

        <div class="ac-footer">
            <button id="ac-reset" class="ac-reset-btn">
                Redefinir todas as configurações de acessibilidade
            </button>
            <button id="ac-toggle-visibility" class="ac-move-btn">
                Mover/ocultar widget
            </button>
        </div>
    </div>

    <!-- BOTÃO FLUTUANTE PARA ABRIR O WIDGET -->
    <button id="accessibility-btn" class="ac-fab" aria-label="Abrir menu de acessibilidade">
        <img src="https://api.iconify.design/material-symbols/accessibility-new.svg?color=%23ffffff"
             alt="Ícone de acessibilidade">
    </button>

    <main class="index-main">
        <!-- LOGO CENTRAL SUPERIOR -->
        <header class="index-header">
            <img src="logo.png" alt="Logo EducaFácil" class="index-logo">
        </header>

        <!-- LINHA DOS 3 CARDS -->
        <section class="index-cards-row" aria-label="Escolha o modo de acesso">
            <button class="index-card" type="button"
                    onclick="selectAccessibility('visual')"
                    aria-label="Entrar como deficiente visual, com assistente de voz">
                <img src="acessibilidade-visual.png"
                     alt="Pessoa com óculos escuros segurando bengala"
                     class="index-card-img">
                <span class="index-card-title">Deficiente Visual</span>
            </button>

            <button id="card-auditivo" class="index-card" type="button"
                    aria-label="Deficiente auditivo, recurso em desenvolvimento">
                <img src="acessibilidade-auditiva.png"
                     alt="Pessoa fazendo sinal de eu te amo em Libras"
                     class="index-card-img">
                <span class="index-card-title">Deficiente Auditivo</span>
            </button>

            <button class="index-card" type="button"
                    onclick="selectAccessibility('standard')"
                    aria-label="Entrar sem acessibilidade específica, com menu opcional">
                <img src="sem-acessibilidade.png"
                     alt="Pessoa sorrindo, acesso padrão"
                     class="index-card-img">
                <span class="index-card-title">Entrar<br>Sem Acessibilidade</span>
            </button>
        </section>

        <!-- RODAPÉ COM ÍCONES -->
        <footer class="index-footer">
            <div class="index-audio-icon">
                <img src="ondas-audio.png" alt="Ícone de ondas de áudio">
            </div>
            <div class="index-bot-icon">
                <img src="assistente-bot.png" alt="Ícone do assistente virtual EducaFácil">
            </div>
        </footer>
    </main>

    <!-- MODAL "EM DESENVOLVIMENTO" PARA DEFICIENTE AUDITIVO -->
    <div id="modal-auditivo" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-auditivo-titulo">
        <div class="modal-backdrop" onclick="fecharModalAuditivo()"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Fechar" onclick="fecharModalAuditivo()">×</button>
            <h2 id="modal-auditivo-titulo">Modo Deficiente Auditivo</h2>
            <p>Este modo de cadastro com suporte avançado em LIBRAS está em desenvolvimento.</p>
            <p>Você pode, por enquanto, utilizar o Cadastro Padrão e ativar o VLibras na tela de aulas
               e conteúdos para ter tradução de textos.</p>
            <button type="button" class="play-btn" onclick="fecharModalAuditivo()">Entendi</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // --- 7. FUNÇÃO DE SELEÇÃO DE MODO (index.html) ---
window.selectAccessibility = (mode) => {
    localStorage.setItem('accessibilityMode', mode);

    if (mode === 'visual') {
        // cadastro para pessoas com deficiência visual
        window.location.href = 'cadastro-visual.html';
    } else if (mode === 'auditory') {
        // (se no futuro tiver cadastro-auditivo.html)
        window.location.href = 'cadastro-auditivo.html';
    } else {
        // cadastro padrão, sem acessibilidade específica
        window.location.href = 'cadastro-padrao.html';
    }
};
        // Abrir/fechar modal "em desenvolvimento"
        const cardAuditivo = document.getElementById('card-auditivo');
        const modalAuditivo = document.getElementById('modal-auditivo');

        if (cardAuditivo) {
            cardAuditivo.addEventListener('click', () => {
                modalAuditivo.classList.remove('hidden');
            });
        }

        function fecharModalAuditivo() {
            modalAuditivo.classList.add('hidden');
        }

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modalAuditivo.classList.contains('hidden')) {
                fecharModalAuditivo();
            }
        });
    </script>
</body>
</html>
