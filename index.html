<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFácil - Bem-vindo(a)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="selection-container">
        <header class="main-header">
            <img src="logo.png" alt="Logo EducaFácil" class="logo">
            <a href="login.html" class="login-btn-header">Entrar</a>
        </header>

        <main class="selection-main">
            <h1>Como você gostaria de se cadastrar?</h1>
            <p>Escolha uma opção para uma experiência personalizada.</p>
            <div class="card-container">
                <div class="card" onclick="selectAccessibility('visual')">
                    <img src="acessibilidade-visual.png" alt="Ilustração de um homem cego com óculos escuros e bengala." class="card-img">
                    <h3>Deficiente Visual</h3>
                    <p>Cadastro guiado por assistente de voz.</p>
                </div>

                <div class="card" onclick="selectAccessibility('auditory')">
                    <img src="acessibilidade-auditiva.png" alt="Ilustração de uma mulher fazendo o sinal de 'eu te amo' em libras." class="card-img">
                    <h3>Deficiente Auditivo</h3>
                    <p>Assistente virtual com tradução em LIBRAS.</p>
                </div>

                <div class="card" onclick="selectAccessibility('standard')">
                    <img src="sem-acessibilidade.png"Ilustração de um homem sorrindo." class="card-img">
                    <h3>Cadastro Padrão</h3>
                    <p>Navegação com ferramentas de acessibilidade opcionais.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
